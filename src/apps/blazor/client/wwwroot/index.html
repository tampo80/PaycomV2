<body>
    <div id="app">
        <style>
            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }

            .fsh-wasm {
                animation: slide 3s ease-in-out infinite alternate;
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: fixed;
                right: -50%;
                top: 0;
                z-index: -1
            }

            .fsh-wasm-cont {
                left: 50%;
                padding: 10vmin;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%, -50%)
            }
        </style>

        <div style="height:100%;width:100%;margin:0;position:fixed;">
            <div class="fsh-wasm"></div>
            <div class="fsh-wasm" style="animation-direction:alternate-reverse;animation-duration:2s;"></div>
            <div class="fsh-wasm" style="animation-duration:5s;"></div>
            <div class="fsh-wasm-cont ">
                <img src="/full-stack-hero-logo.png" Style="width:350px; opacity:0.8" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        // Script pour corriger les probl√®mes de menu dans Chrome
        window.fixMudBlazorMenu = function() {
            setTimeout(function() {
                // Forcer la mise √† jour du DOM apr√®s le chargement complet
                var navGroups = document.querySelectorAll('.mud-nav-group');
                if (navGroups) {
                    navGroups.forEach(function(group) {
                        var header = group.querySelector('.mud-nav-group-header');
                        if (header) {
                            // R√©tablir les gestionnaires d'√©v√©nements
                            var newHeader = header.cloneNode(true);
                            header.parentNode.replaceChild(newHeader, header);
                        }
                    });
                }
            }, 1000);
        };

        // Ex√©cuter apr√®s le chargement de la page
        window.addEventListener('load', function() {
            window.fixMudBlazorMenu();
        });
    </script>
</body>
