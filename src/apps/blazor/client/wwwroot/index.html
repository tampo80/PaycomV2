<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayCom</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/fsh.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <style>
            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }

            .fsh-wasm {
                animation: slide 6s ease-in-out infinite alternate;
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: fixed;
                right: -50%;
                top: 0;
                z-index: -1
            }

            .fsh-wasm-cont {
                left: 50%;
                padding: 10vmin;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%, -50%)
            }

            /* Styles pour la barre de progression */
            .loading-container {
                margin-top: 40px;
                width: 100%;
                max-width: 350px;
            }

            .loading-text {
                color: #dc3545;
                font-family: 'Roboto', sans-serif;
                font-size: 16px;
                font-weight: 500;
                margin-bottom: 15px;
                opacity: 0.8;
            }

            .progress-bar-container {
                background-color: rgba(220, 53, 69, 0.1);
                border-radius: 12px;
                height: 6px;
                overflow: hidden;
                position: relative;
                width: 100%;
            }

            .progress-bar {
                background: linear-gradient(90deg, #dc3545, #ff4757, #dc3545);
                background-size: 200% 100%;
                border-radius: 12px;
                height: 100%;
                position: relative;
                width: 0%;
                animation: progressAnimation 8s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
            }

            @keyframes progressAnimation {
                0% { width: 0%; }
                50% { width: 70%; }
                100% { width: 100%; }
            }

            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .loading-dots {
                color: #dc3545;
                font-family: 'Roboto', sans-serif;
                font-size: 14px;
                margin-top: 10px;
                opacity: 0.6;
            }

            .loading-dots::after {
                content: '';
                animation: dots 2s steps(4, end) infinite;
            }

            @keyframes dots {
                0%, 20% { content: ''; }
                40% { content: '.'; }
                60% { content: '..'; }
                80%, 100% { content: '...'; }
            }

            /* Masquer le splash screen apr√®s le chargement de Blazor */
            .blazor-loaded #app > div:first-child {
                display: none !important;
            }
        </style>

        <div style="height:100%;width:100%;margin:0;position:fixed;">
            <div class="fsh-wasm"></div>
            <div class="fsh-wasm" style="animation-direction:alternate-reverse;animation-duration:4s;"></div>
            <div class="fsh-wasm" style="animation-duration:10s;"></div>
            <div class="fsh-wasm-cont ">
                <img src="/full-stack-hero-logo.png" Style="width:350px; opacity:0.8" />
                
                <!-- Barre de progression de chargement -->
                <div class="loading-container">
                    <div class="loading-text">Chargement de PayCom</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="loading-dots">Initialisation en cours</div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Masquer le splash screen d√®s que Blazor est charg√©
        Blazor.start().then(function () {
            document.body.classList.add('blazor-loaded');
            // Masquer le splash screen avec une transition fluide
            var splashScreen = document.querySelector('#app > div:first-child');
            if (splashScreen) {
                splashScreen.style.transition = 'opacity 0.5s ease-out';
                splashScreen.style.opacity = '0';
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                }, 500);
            }
        });
        
        // Enregistrer le service worker seulement apr√®s le chargement complet
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered successfully');
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed');
                    });
            }
        });
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        // Script pour corriger les probl√®mes de menu dans Chrome
        window.fixMudBlazorMenu = function() {
            setTimeout(function() {
                // Forcer la mise √† jour du DOM apr√®s le chargement complet
                var navGroups = document.querySelectorAll('.mud-nav-group');
                if (navGroups) {
                    navGroups.forEach(function(group) {
                        var header = group.querySelector('.mud-nav-group-header');
                        if (header) {
                            // R√©tablir les gestionnaires d'√©v√©nements
                            var newHeader = header.cloneNode(true);
                            header.parentNode.replaceChild(newHeader, header);
                        }
                    });
                }
            }, 1000);
        };

        // Ex√©cuter apr√®s le chargement de la page
        window.addEventListener('load', function() {
            window.fixMudBlazorMenu();
        });
    </script>
</body>

</html>
